<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-square-480.jpg,
                          images/museum-square-960.jpg 2x,
                          images/museum-square-1440.jpg 3x"
              media="(min-width: 960px)"/>

      <source srcset="images/museum-landscape-960.jpg,
                          images/museum-landscape-1920.jpg 2x,
                          images/museum-landscape-2880.jpg 3x"
              media="(max-width: 960px)" />
  
     <img src="images/museum-landscape-2880.jpg" alt="placeholder"> 
  </picture>

  </header>
  
</body>

</html>
